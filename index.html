<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vanilla JS Caurosel</title>
</head>
<body>
    <div class="carousel">
        <button class="is-hidden caurosel__btn carousel__btn--left">
            <img src="images/left-arrow.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/slide-1.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/slide-2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/slide-3.png" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/slide-2.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="caurosel__btn carousel__btn--right">
            <img src="images/right-arrow.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
